version: "3.9"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: healthcare_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: 123456
      DB_DATABASE: healthcare_db
      JWT_SECRET: changeme
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    command: sh -c "npm install && npm run dev"
    depends_on:
      - mysql
      - redis
    ports:
      - "3000:3000"
volumes:
  mysql_data:
